<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <title>Acceso de Usuario</title>
        <link rel="stylesheet" href="css/main.css" />
    </h:head>
    <h:body>
        <table>
            <tr>
                <td>
                    <h1>Inicio de sesión</h1>
                    <h:form>
                        <p:growl showDetail="true"/>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Email: " />
                            <p:inputText id="txtEmail" value="#{usuariosBean.usuario.email}" validatorMessage="Ingrese un correo válido">
                                <f:validateRegex pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*\s*$" />
                            </p:inputText>
                            <p:message for="txtEmail" display="tooltip" />

                            <h:outputLabel value="Contraseña: " />
                            <p:password id="txtPassword" value="#{usuariosBean.usuario.contrasena}" validatorMessage="Ingrese su contraseña">
                                <f:validateRegex pattern="[^\s]+" />
                            </p:password>
                            <p:message for="txtPassword" display="tooltip" />

                            <h:column />
                            <p:commandButton actionListener="#{usuariosBean.validarUsuario()}" value="Ingresar" validateClient="true" ajax="false" />
                           
                        </h:panelGrid>
                    </h:form>
                    <br />
                    <h:form>
                        <p:commandLink actionListener="#{sessionBean.redirigirRecordarContrasena()}" value="Recordar contraseña" />
                    </h:form>
                </td>
            </tr>
        </table>
    </h:body>
</f:view>
</html>
