<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <title>Recordar Contraseña</title>
        <link rel="stylesheet" href="css/main.css" />
    </h:head>
    <h:body>
        <table>
            <tr>
                <td>
                    <h1>Recordar Contraseña</h1>        
                    <h:form>
                        <p:growl showDetail="true"/>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Email: " />
                            <p:inputText value="#{usuariosBean.usuario.email}" validatorMessage="Ingrese un correo válido">
                                <f:validateRegex pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*\s*$" />
                            </p:inputText>
                            
                            <br />
                            <p:commandButton actionListener="#{usuariosBean.recordarContrasena()}" value="Recordar contraseña" validateClient="true" ajax="false" />
                        </h:panelGrid>
                        <h2>
                            <h:outputLabel rendered="#{not empty usuariosBean.usuario.contrasena}" 
                                           value="Contraseña: #{usuariosBean.usuario.contrasena}" />
                        </h2>
                    </h:form>
                    <h:form>
                        <p:commandLink actionListener="#{sessionBean.cerrarSesion()}" value="Regresar" />
                    </h:form>
                </td>
            </tr>
        </table>
    </h:body>
</f:view>
</html>
